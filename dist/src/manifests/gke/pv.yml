apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv0001
  labels:
    provider: fabric8
    project: elasticsearch
    version: 2.2.289
    group: io.fabric8.devops.apps
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 100Gi
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    pdName: "es-data"
    fsType: "ext4"
