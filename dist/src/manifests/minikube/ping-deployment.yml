---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    provider: fabric8
    project: ping
    version: "3"
    group: io.fabric8
  name: ping
spec:
  replicas: 1
  selector:
    matchLabels:
      project: ping
      provider: fabric8
      group: io.fabric8
  template:
    metadata:
      labels:
        provider: fabric8
        project: ping
        version: "3"
        group: io.fabric8
    spec:
      containers:
      - env:
        - name: ES_HOST
          value: elasticsearch
        - name: ES_PORT
          value: "9200"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: rhuss/ping-fluentd-sidecar
        imagePullPolicy: IfNotPresent
        name: fluentd
        securityContext:
          privileged: false
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: rhuss/ping:3
        imagePullPolicy: IfNotPresent
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
