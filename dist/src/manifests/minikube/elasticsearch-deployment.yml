---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    provider: fabric8
    project: elasticsearch
    version: 2.2.289
    group: io.fabric8.devops.apps
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      project: elasticsearch
      provider: fabric8
      group: io.fabric8.devops.apps
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/init-containers: |-
          [
                      {
                          "name": "init",
                          "image": "busybox",
                          "command": ["chmod", "777", "/usr/share/elasticsearch/data"],
                          "volumeMounts": [
                              {
                                  "name": "data",
                                  "mountPath": "/usr/share/elasticsearch/data"
                              }
                          ]
                      }
                  ]
      labels:
        provider: fabric8
        project: elasticsearch
        version: 2.2.289
        group: io.fabric8.devops.apps
    spec:
      containers:
      - env:
        - name: SERVICE
          value: elasticsearch-masters
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: fabric8/elasticsearch-k8s:2.3.4
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 9300
        name: elasticsearch
        readinessProbe:
          httpGet:
            path: /_template/logstash
            port: 9200
          initialDelaySeconds: 5
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: data
      - image: fabric8/elasticsearch-logstash-template:2.2.289
        name: logstash-template
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: es-data
