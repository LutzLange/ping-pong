---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/iconUrl: img/icons/spring-boot.svg
    fabric8.io/git-commit: d53da516921e4f599e05efce64c79899f467d31a
    fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=pong&var-version=2
    fabric8.io/git-branch: 6-elasticsearch-logging
    maven.fabric8.io/source-url: jar:file:/Users/roland/.m2/repository/io/fabric8/pong/2/pong-2.jar!/META-INF/fabric8/kubernetes.yml
  labels:
    provider: fabric8
    project: pong
    version: "2"
    group: io.fabric8
  name: pong
spec:
  replicas: 1
  selector:
    matchLabels:
      project: pong
      provider: fabric8
      group: io.fabric8
  template:
    metadata:
      annotations:
        fabric8.io/iconUrl: img/icons/spring-boot.svg
        fabric8.io/git-commit: d53da516921e4f599e05efce64c79899f467d31a
        fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=pong&var-version=2
        fabric8.io/git-branch: 6-elasticsearch-logging
      labels:
        provider: fabric8
        project: pong
        version: "2"
        group: io.fabric8
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: rhuss/pong:2
        imagePullPolicy: IfNotPresent
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
